<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Calculator</header>
    <section>
        <div class="container">
            <input type="text" name='screem' id="calculatorScreen" placeholder="0">
            <table>
                <tr>
                    <td><button class="symbol">(</button></td>
                    <td><button class="symbol">)</button></td>
                    <td><button class="symbol">&percnt;</button></td>
                    <td><button class="symbol" id="CeAc">AC</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="symbol">&divide;</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="symbol">&times;</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="symbol">&minus;</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>&sdot;</button></td>
                    <td><button class="equalsTo">&equals;</button></td>
                    <td><button class="symbol">&plus;</button></td>
                </tr>

            </table>
        </div>
    </section>

    <script src="calculator application.js"></script>
</body>

</html>
