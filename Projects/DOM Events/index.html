<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>JavaScript DOM Events</h2>
    </header>
    <!-- JavaScript keyup Events -->
    <section>
        <h3>JavaScript keyup Events</h3>
        <hr>
        <form action="">
            <input type="text" id="inputText" placeholder="User Name">
            <br><b id="outputText"></b>
        </form>
    </section>
    <!-- JavaScript change Events -->
    <section>
        <h3>JavaScript change Events</h3>
        <hr>
        <select name="" id="languageSelect">
            <option value="">Select A Language</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
        </select>
        <b id="languageOption"></b>
        <hr>
        <form action="">
            <input id="passwordBox" type="password" placeholder="Password">
            <input id="showPassword" type="checkbox"><span>Show Password</span>
        </form>
    </section>
    <!-- JavaScript input Events -->
    <section>
        <h3>JavaScript input Events</h3>
        <hr>
        <input type="range" name="" id="range" min="111" max="999">
        <br><b id="rangeValue"></b>
    </section>

    <script src="dom events.js"></script>
</body>

</html>
